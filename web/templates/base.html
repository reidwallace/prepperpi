<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PrepperPi{% endblock %}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-raspberry-pi"></i> PrepperPi</h1>
            <nav>
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="/status" class="nav-link"><i class="fas fa-chart-line"></i> Status</a>
                <a href="/kiwix/" class="nav-link"><i class="fas fa-book"></i> Library</a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PrepperPi - Offline Knowledge Server</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
