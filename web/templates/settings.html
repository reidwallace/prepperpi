<!DOCTYPE html>
<html>
<head>
    <title>Settings - PrepperPi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; border: 1px solid #ddd; }
        button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-right: 10px; }
        .back-link { text-decoration: none; color: #3498db; }
        small { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p><a href="/" class="back-link">&larr; Back to Dashboard</a></p>
        
        <h2>Network Configuration</h2>
        <div class="form-group">
            <label>WiFi Network Name (SSID):</label>
            <input type="text" value="PrepperPi" readonly>
            <br><small>To change SSID, edit /opt/prepperpi/config/network.conf</small>
        </div>
        
        <div class="form-group">
            <label>Network Password:</label>
            <input type="password" value="PrepperPi1234!" readonly>
            <br><small>Change this default password!</small>
        </div>
        
        <div class="form-group">
            <label>Pi IP Address:</label>
            <input type="text" value="10.10.0.1" readonly>
        </div>
        
        <h2>System Actions</h2>
        <button onclick="alert('To change settings, edit config files in /opt/prepperpi/config/')">
            Save Settings
        </button>
        
        <button onclick="if(confirm('Download content? This may take hours.')) alert('Run: sudo /opt/prepperpi/scripts/update_content.sh')">
            Download Content
        </button>
    </div>
</body>
</html>
